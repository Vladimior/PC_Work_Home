    <h2>Зарегистрироватся на событие:</h2>
    <form action="/my-handling-form-page" method="post">

        <label for="name">Имя:</label>
        <input type="text" id="name" name="user_name" placeholder="Введите имя">
        <br>
        <label for="mail">Емейл:</label>
        <input type="email" id="mail" name="user_mail" placeholder="Введите емейл">
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="user_password">
    </form>
    <label for="avatar">Фото профиля:<input type="file" id="avatar" name="avatar"
            accept="image/png, image/jpeg"></label>
    <br>
    <input list="choiseList" id="choice" name="choice" placeholder="Опыт в програмировании" />
    <datalist id="choiseList">
        <option value="1 год">
        <option value="2 года">
        <option value="3-4 года">
        <option value="более 5лет">
    </datalist>
    <br>
    <select name="prog">
        <option disabled="disabled" selected="selected">Любимый язык:</option>
        <option value="JavaScript">JavaScript</option>
        <option value="C#">C#</option>
        <option value="PHP">PHP</option>
    </select>
    <br>
    <input type="checkbox" id="scales" name="scales">
    <label for="scales">Пользовательское соглашение</label>
    <br>
    <input type="submit" value="Отправить">
    <input type="reset" value="Очистить">
